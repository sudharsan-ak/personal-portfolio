server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Forward all API calls to your live Vercel backend
  location /api/ {
    proxy_pass https://sudharsansrinivasan.com/api/;
    proxy_set_header Host sudharsansrinivasan.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}